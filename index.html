<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repository"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileAvatar = document.querySelector('.profile-avatar');
            const profileName = document.querySelector('.profile-name');
            const profileUsername = document.querySelector('.profile-username');
            const profileRep = document.querySelector('#repository');
            const profileFollowers = document.querySelector('#followers');
            const profileFollowing = document.querySelector('#following');
            const profileLink = document.querySelector('.profile-link');
        

            fetch('https://api.github.com/users/jeancasimiro')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    profileAvatar.src = json.avatar_url;
                    profileName.innerText = json.name;
                    profileUsername.innerText = json.login;
                    profileRep.innerText = json.public_repos;
                    profileFollowers.innerText = json.followers;
                    profileFollowing.innerText = json.following;
                    profileLink.href = json.html_url;
                })
        })
    </script>
</body>
</html>
